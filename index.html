<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-dark">
    
<header class="mvw-100 vh-20 text-white d-flex justify-content-center">
    <h1>Welcome to calculate me</h1>
</header>
<section class="mvw-100 vh-60 text-white d-flex justify-content-center">
    <div class="calculator w-50 h-75">
        <input type="text" placeholder="0" id="inputBox" disabled class="w-100 h-25">
        <hr>
        <div class="d-flex align-items-baseline justify-content-center w-100 h-25">
            <button class="me-2 btn btn-primary">AC</button>
            <button class="me-2 btn btn-danger">DEL</button>
            <button class="me-2 btn btn-primary">%</button>
            <button class="me-2 btn btn-primary">/</button>
        </div>
        
        <div  class="d-flex align-items-baseline justify-content-center w-100 h-50">
            <button class="me-2 btn btn-success">7</button>
            <button class="me-2 btn btn-success">8</button>
            <button class="me-2 btn btn-success">9</button>
            <button class="me-2 btn btn-primary">*</button>
        </div>
        
        <div class="d-flex align-items-baseline justify-content-center w-100 h-50">
            <button class="me-2 btn btn-success">4</button>
            <button class="me-2 btn btn-success">5</button>
            <button class="me-2 btn btn-success">6</button>
            <button class="me-2 btn btn-primary">-</button>
        </div>
        
        <div class="d-flex align-items-baseline justify-content-center w-100 h-50">
            <button class="me-2 btn btn-success">1</button>
            <button class="me-2 btn btn-success">2</button>
            <button class="me-2 btn btn-success">3</button>
            <button class="me-2 btn btn-primary">+</button>
        </div>
        
        <div class="d-flex align-items-baseline justify-content-center w-100 h-50">
            <button class="me-2 btn btn-success">00</button>
            <button class="me-2 btn btn-success">0</button>
            <button class="me-2 btn btn-success">.</button>
            <button class="me-2 btn btn-primary">=</button>
        </div>
    </div>
</section>
<footer class="mvw-100 vh-20 text-white d-flex justify-content-center"></footer>
</body>
</html>
